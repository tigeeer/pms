# server
server.port=8080

# spring devtools
spring.devtools.restart.exclude=main/**

# spring mvc
spring.mvc.favicon.enabled=false
spring.http.multipart.max-file-size=5Mb

# jackson
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# jmx
spring.jmx.default-domain=pms

# datasource
spring.datasource.name=pms
spring.datasource.url=jdbc:mysql://localhost:3306/pms?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# hikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.pool-name=

# redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=1000
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=1000
spring.redis.pool.min-idle=0
spring.redis.timeout=0

