<div class="sidebar" data-color="black" data-image="assets/img/sidebar-5.jpg" style="background-image: url(assets/img/sidebar-5.jpg)">
    <div class="sidebar-wrapper">
        <div class="logo">
            <a href="" class="simple-text logo-mini">
                <div class="logo-img">
                    <img src="assets/img/logo.svg" alt="react-logo">
                </div>
            </a>
            <a href="" class="simple-text logo-normal">
                项目管理系统
            </a>
        </div>
        <div class="user">
            <div class="photo">
                <img src="assets/img/default-avatar.jpg">
            </div>
            <div class="info ">
                <a data-toggle="collapse" href="#myCollapse" class="collapsed">
                    <span>Taylor Swift
                        <b class="caret"></b>
                    </span>
                </a>
                <div class="collapse" id="myCollapse">
                    <ul class="nav">
                        <li>
                            <a class="profile-dropdown" href="#pablo">
                                <span class="sidebar-mini">MP</span>
                                <span class="sidebar-normal">My Profile</span>
                            </a>
                        </li>
                        <li>
                            <a class="profile-dropdown" href="#pablo">
                                <span class="sidebar-mini">EP</span>
                                <span class="sidebar-normal">Edit Profile</span>
                            </a>
                        </li>
                        <li>
                            <a class="profile-dropdown" href="#pablo">
                                <span class="sidebar-mini">S</span>
                                <span class="sidebar-normal">Settings</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <ul class="nav">
            <li class="nav-item" [routerLink]="['/home']" routerLinkActive="active">
                <a class="nav-link">
                    <i class="material-icons">home</i>
                    <p>{{nameConfig.navHome}}</p>
                </a>
            </li>
            <li class="nav-item" [routerLink]="['/project']" routerLinkActive="active">
                <a class="nav-link">
                    <i class="material-icons">dashboard</i>
                    <span>{{nameConfig.navProject}}</span>
                </a>
            </li>
            <li class="nav-item" [routerLink]="['/user']" routerLinkActive="active">
                <a class="nav-link">
                    <i class="material-icons">person</i>
                    <span>{{nameConfig.navUser}}</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="collapse" href="#pagesExamples">
                    <i class="material-icons">dashboard</i>
                    <p>
                        Pages
                        <b class="caret"></b>
                    </p>
                </a>
                <div class="collapse " id="pagesExamples">
                    <ul class="nav">
                        <li class="nav-item ">
                            <a class="nav-link">
                                <span class="sidebar-mini">LP</span>
                                <span class="sidebar-normal">Login Page</span>
                            </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link">
                                <span class="sidebar-mini">RP</span>
                                <span class="sidebar-normal">Register Page</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
